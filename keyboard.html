    <style type="text/css">
        body{
            margin:0;
            padding: 0;
            user-select: none;
        }
        div,p{
            user-select: none;
        }
        #keyboardParent{
            position: fixed;
            width: 100%;
            bottom: 0;
            user-select: none;
            background-color: rgb(207,211,217);
        }
        .keyboard_alphabet_outer{
            width: 10%;
            height: 16.66%;
            float: left;
            user-select: none;
            position: relative;
        }
        #keyBoardOuterDiv{
            width: 100%;
            position: fixed;
            bottom: 0;
            user-select: none;
            background-color: rgb(207,211,217);
        }
        .alphabet{
            position: absolute;
            top:10%;
            width: 84%;
            left: 8%;
            user-select: none;
            height: 80%;
            font-weight: lighter;
            background-color: white;
            border-radius: 5px;
            text-align: center
        }
        #onSelectWordDiv{
            width: 100%;
            height: 14.66%;
            user-select: none;
            background-color: white;
            overflow-x: scroll;
            position: relative;
        }
        .onSelectWord{
            float: left;
            position: absolute;
            top: 0px;
            user-select: none;
            padding-left: 10px;
            text-align: center;
            height: 100%;
            user-select: none;
        }
        #showWordDiv{
            width: 100%;
            height: 18.66%;
            position: relative;
            user-select: none;
            background-color: rgb(243,243,243);
        }
        .sendBtn{
            position: absolute;
            top:10%;
            width: 84%;
            left: 8%;
            height: 80%;
            user-select: none;
            font-weight: lighter;
            background-color: white;
            border-radius: 5px;
            text-align: center
        }
        .eachLine{
            width: 100%;
            height: 25%;
            user-select: none;
        }
        .innerSetBox{
            position: absolute;
            width: 90%;
            height: 80%;
            top:10%;
            user-select: none;
            left: 10%;
            background-color: white;
            border-radius:  5px;
        }
        .spaceBtn{
            position: absolute;
            width: 100%;
            height: 80%;
            user-select: none;
            top:10%;
            background-color: white;
            border-radius: 5px;
            user-select: none;
            font-weight: lighter;
            text-align: center
        }
        #input_btn_div{
            position: absolute;left: 3%;width: 94%;top: 13%;height: 74%;background-color: white;
            border-radius: 5px;
            user-select: none;
            overflow-x: scroll;
            border: 1px solid rgb(219,219,219);
        }
        .toolkit-color{
            background-color: rgb(168,176,187);
            user-select: none;
        }
        #svg_div,#delete_svg_div,#upper_case_svg{
            display: none;
        }
    </style>
</head>
